<!DOCTYPE html>
<html>
<head>
  <title>Bank Account</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
  <h1>Bank Account</h1>

  <h2>Create Account</h2>
  <form id="account-form">
    <label for="initial-deposit">Initial Deposit:</label>
    <input type="number" id="initial-deposit" step="0.01" required class="form-control">
    <br>
    <button type="submit" class="btn btn-success">Create Account</button>
  </form>

  <h2>Deposit</h2>
  <form id="deposit-form">
    <label for="deposit-amount">Deposit Amount:</label>
    <input type="number" id="deposit-amount" step="0.01" required class="form-control">
    <br>

    <button type="submit" class="btn btn-success">Deposit</button>
  </form>

  <h2>Withdraw</h2>
  <form id="withdraw-form">
    <label for="withdraw-amount">Withdraw Amount:</label>
    <input type="number" id="withdraw-amount" step="0.01" required class="form-control">
    <br>
    <button type="submit" class="btn btn-success">Withdraw</button>
  </form>

  <h2>Balance</h2>
  <p id="balance">0.00</p>

  <script src='App.js'></script>
</body>
</html>
